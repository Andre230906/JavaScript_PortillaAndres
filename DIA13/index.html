<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero CRUD</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <p>mis heroes</p>
        <table id="superheroes-table">
            <tr>
                <th colspan="4">Gestion de Heroes</th>
            </tr>
            <tr>
                <td>Nombre personaje:</td>
                <td>Nombre actor:</td>
                <tr>
                    <td><input type="text" id="hero-name"></td>
                    <td><input type="text" id="actor-name"></td>
                </tr>
            </tr>
            <tr>
                <td>Edad Actor:</td>
                <td>Ubicación:</td>
                <tr>
                    <td><input type="text" id="hero-age"></td>
                    <td><input type="text" id="actor-location"></td>
                </tr>
            </tr>
            <tr>
                <td>Poder:</td>
                <td>Fecha:</td>
                <tr>
                    <td><input type="text" id="hero-power"></td>
                    <td><input type="text" id="start" name="trip-start" value="2018-07-22" min="2018-01-01" max="2018-12-31" /></td>
                </tr>
            </tr>
            <tr>
                <td>Productora:</td>
                <tr>
                    <td> <select name="Productora" id="lang">
                        <option value="Marvel">Marvel</option>
                        <option value="Disney">disney</option>
                        <option value="Sonic">sonic</option>
                        <option value="Dc">Dc</option>
                      </select>
                </tr>
            </tr>
        </table>
        <div class="buttons">
            <button id="add-hero">Nuevo Héroe</button>
            <button id="save-h">Guardar Héroe</button>
            <button id="update-hero">Actualizar Héroe</button>
            <button id="delete-hero">Eliminar Héroe</button>
            <button id="show-heroes">Mostrar Héroes</button>
        </div>
        <div id="superheroes-list"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>

</html>
